name: Push RC Artifacts to Azure Registry

on:
  workflow_dispatch:
  # push:
  #   tags:
  #     - 'v*-rc*'

permissions:
  contents: write
  packages: write

env:
  DOMAIN: infra

jobs:
  push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_PUSH_USER }}
          password: ${{ secrets.ACR_PUSH_TOKEN }}

      - name: Build and Push Docker image
        id: build_and_push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_URL }}/${{ env.DOMAIN }}/${{ github.event.repository.name }}:${{ github.ref_name }}

  push-helm-package:
    runs-on: ubuntu-latest
    needs: push-docker-image
    outputs:
      chart_tag: ${{ steps.chart_tag.outputs.tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Compute chart tag (semver-compatible)
        id: chart_tag
        shell: bash
        run: |
          echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"

      - name: Push Chart to ACR
        uses: appany/helm-oci-chart-releaser@v0.5.0
        with:
          name: ${{ github.event.repository.name }}
          repository: helm/${{ env.DOMAIN }}
          tag: ${{ github.ref_name }}
          path: ./helm
          registry: ${{ secrets.ACR_URL }}
          registry_username: ${{ secrets.ACR_PUSH_USER }}
          registry_password: ${{ secrets.ACR_PUSH_TOKEN }}
          update_dependencies: 'true' # Defaults to false

  create-new-site-values-branch:
    runs-on: ubuntu-latest
    needs: push-helm-package
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Update site-values and open PR
        uses: MapColonies/shared-workflows/actions/update-chart-version@update-chart-version-v0.1.0
        with:
          tag: ${{ github.ref_name }}
          repository: test-site
          github_token: ${{ secrets.GH_PAT }}
          chart: ${{ github.event.repository.name }}
          environment: qa
          pr_labels: qa, auto-merge
          paths: |
            infra/environments/dev.yaml
